version: '3.1'

services:
  establishment-service:
    image: product-service:v1
    container_name: establishment-service
    build:
      context: src
      args:
        - JAR_FILE=product-service.jar
    deploy:
      resources:
        limits:
          memory: "450M"
        reservations:
          memory: "150M"
    environment:
      - JAVA_OPTS=
        -Xms256M
        -Xms256M
    networks:
      - mb-micro-service-network
    volumes:
      - /opt/firmas/:/opt/firmas/

networks:
  mb-micro-service-network:
    driver: mb-micro-service-network
    external: true

